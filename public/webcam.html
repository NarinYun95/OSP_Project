<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teachable Machine Image Model - Webcam</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="webcam_script.js"></script>
  </head>
  <body>
    <div>Teachable Machine Image Model - Webcam</div>
    <button type="button" onclick="initWebcam()">웹캠 시작</button>
    <button type="button" onclick="stopWebcam()">웹캠 중지</button>
    <div id="webcam-container"></div>
    <div id="label-container-webcam"></div>
    <div id="prediction-result-webcam"></div>

    <div id="progress-container-webcam" class="progress-container">
      <div class="bar-wrapper">
        <div class="label">Autistic</div>
        <div class="progress-bar">
          <div id="autistic-bar-webcam" class="progress-bar-inner autistic">
            <span class="percentage">0%</span>
          </div>
        </div>
      </div>
      <div class="bar-wrapper">
        <div class="label">Non-Autistic</div>
        <div class="progress-bar">
          <div
            id="non-autistic-bar-webcam"
            class="progress-bar-inner non-autistic"
          >
            <span class="percentage">0%</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
